<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Good-Fast-Cheap</title>
    <link rel="stylesheet" href="GFC.css">

</head>
<body>
<div class="container">
    <table>
    <tr>
       <td>
            <label class="switch">
            <input type="checkbox" class="good" id="green" onclick="checkGreen()">
            <span class="green round"></span>
            </label>
        </td>
        <td>
            <span><strong>GOOD</strong></span>
        </td>
    </tr>

    <tr>
        <td>
            <label class="switch">
                <input type="checkbox" class="fast" id="blue" onclick="checkBlue()">
                <span class="blue round"></span>
            </label>
        </td>
        <td>
            <span><strong>FAST</strong></span>
        </td>
    </tr>

    <tr>
        <td>
            <label class="switch">
                <input type="checkbox" class="cheap" id="red" onclick="checkRed()">
                <span class="red round"></span>
            </label>
        </td>
        <td>
            <span><strong>CHEAP</strong></span>
        </td>
    </tr>
    </table>
</div>
    <script src="js/GFC.js"></script>
</body>
</html>
